<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login200">
                <div class="card-heading">
                    <h2 class="title">Masukkan Berita Terbaru</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">
                            <div class="name">Judul Berita</div>

                            <div class="value">
                                <input style="border: solid 1px; margin-left: 10px;" class="" type="text" name="full_name">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Upload Gambar</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_cv" id="file">

                                </div>

                                <div class="label--desc">Upload gambar/foto yang berkaitan dengan berita anda. Ukuran maksimal file 50 MB</div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Text Berita</div>
                            <br>
                            <div class="value">
                                <div class="input-group">

                                    <textarea style="margin-left: -80px; margin-top: 20px; width: 300px;" class="" name="message" placeholder="Masukkan Berita"></textarea>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Cancel</button>
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Publish</button>
                </div>

            </div>
        </div>
    </div>
</body>
